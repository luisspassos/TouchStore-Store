<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1><a href="index.html">Touch Store</a></h1>

            <div class="imgsSlider">

            <section class="sliderComponents btnsSlider">
                <button><i class="fas fa-angle-left"></i></button>
                <button><i class="fas fa-angle-right"></i></button>
            </section>
            <section class="sliderComponents indexes">
                <div></div>
                <div></div>
            </section>
        </section>
        <section class="ProductsList">
            <h2>PRODUTOS EM PROMOÇÃO</h2>
            <div class="paragrathWithLines">
                <div class="line"></div>
                <p>Confira todos os produtos em promoção desta semana!</p>
                <div class="line"></div>
            </div>
        </section>

    </footer>
